<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Sécurisée Admin</title>
  <link rel="stylesheet" href="./AuthAdmin.css" />
</head>
<body>

    <h1 class="title">Admin Secure Access</h1>

    </form>
  </div>

  <script src="./AuthAdmin.js"></script>
</body>
</html>
